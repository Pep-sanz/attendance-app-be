steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-app-repo/myapp:$COMMIT_SHA",
        ".",
      ]

  # Push image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-app-repo/myapp:$COMMIT_SHA",
      ]

  # Deploy ke Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "myapp-service"
      - "--image=asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-app-repo/myapp:$COMMIT_SHA"
      - "--region=asia-southeast1"
      - "--platform=managed"
      - "--allow-unauthenticated"

images:
  - "asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-app-repo/myapp:$COMMIT_SHA"
